<body>
<link rel="stylesheet" href="fonts.css" type="text/css" charset="utf-8" />

<form name="eingabeformular">
<p align=center><textarea type="text" id="eingabe"  size=50>Hier Text eingeben</textarea></p>
<p align=center><input type="button" id="druecker" value="Übersetzen" onClick="ubersetzen()"></p>
</form>

<script type='text/javascript'>
<!-- // Beispielsatz: Dies ist ein simpler Beispieltext, mit dem ich dieses Script veranschaulichen möchte. Dieser Satz ist ansich unnötig und existiert nur, damit der Text noch etwas länger ist!

//----Hier kann was verändert werden

//Welche Zeichen sind in welcher Schrift vorhanden
var ZLatein = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZäöüÄÖÜß1234567890';
//var ZFraktur = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,-!:?äöüÄÖÜß';
var ZRunen 	= 'abcdefghijklmnopqrstuwyzABCDEFGHIJKLMNOPQRSTUWYZ@<>';
var ZGriechisch = 'abdefgiklmnoprstxyzABDEFGIKLMNOPRSTXYZ@#%';
var ZHebrew = 'bcdfghjklmnpqrstwzBCDFGHJKLMNPQRSTWZ#$123456789';

//----Hier nicht!
function ubersetzen() {
var text = document.getElementById('eingabe').value;
var endtext	= text.replace(/th/gi,'@').replace(/ng/gi,'<').replace(/st/gi,'>').replace(/sch/gi,'$').replace(/ch/gi,'#').replace(/ps/gi,'%'); //Sonderzeichen für Sonderlaute einsetzen
var zeichen = endtext.split('');
var x = zeichen.length;

//----Debug Infos
/*
document.write(endtext);
document.write('<br>',zeichen);
document.write('<br>Zeichenanzahl: ',x,'<br>');
*/

//----Schleife, die den Text verarbeitet. Jedes Zeichen wird zu einem eigenen span.
for (var i = 0; i < x; i++) {
	document.write('<span id="op',i,'">',zeichen[i],'</span>');
	var schriften = [];

//Alphabete checken - Ein Alphabet kann nur ausgewählt werden, wenn das Zeichen vorhanden ist
	var jein = ZLatein.includes(zeichen[i])
	if (jein == true) {
		schriften.push('Berlin Sans FB'); //Schriftart für ZLatein
	};
	
	/*	var jein = ZFraktur.includes(zeichen[i])
	if (jein == true) {
		schriften.push('TypographerFraktur'); //Schriftart für ZFraktur
	}; */
	
	var jein = ZRunen.includes(zeichen[i])
	if (jein == true) {
		schriften.push('Runen'); //Schriftart für ZRunen
	};
	
	var jein = ZGriechisch.includes(zeichen[i])
	if (jein == true) {
		schriften.push('Griechisch'); //Schriftart für ZGriechisch
	};
	
	var jein = ZHebrew.includes(zeichen[i])
	if (jein == true) {
		schriften.push('Hebrew'); //Schriftart für ZHebrew
	};

	var zz = Math.floor(Math.random() * (schriften.length - 1 + 1)) + 0;
	document.getElementById("op" + i).style.fontFamily = schriften[zz];
	//----Debus Infos
	/*
	document.write('<br>',zz,'<br>');
	document.write('<b>Zeichen:</b>',zeichen[i],'<br>');
	document.write('<b>Mögliche Schriften:</b> ',schriften,'<br>');
	document.write('<b>Ausgewählte Schrift:</b> ',schriften[zz],'<br><br>');
	*/
}
document.write('<br><br><a href="javascript:location.reload()">Zurück (Chrome)</a>');
document.write('<br><a href="javascript:history.back()">Zurück (Firefox)</a>');
}

//-->
</script>
